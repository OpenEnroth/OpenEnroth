name: Windows
'on':
  pull_request: null
  workflow_dispatch:
    inputs:
      myCommit:
        description: Commit SHA1
        required: false
        default: ''
        type: string
  push: null
  release:
    types:
      - published
jobs:
  build_windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - Debug
          - Release
        architecture:
          - x86
          - x64
    steps:
    - name: ccache
      uses: botanicvelious/ccache-action@v1.2.10
      with:
        key: windows-${{ matrix.configuration }}-${{ matrix.architecture }}
