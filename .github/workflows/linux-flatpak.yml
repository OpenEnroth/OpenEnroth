name: Linux (Flatpak)

on:
  pull_request: null
  workflow_dispatch:
    inputs:
      myCommit:
        description: Commit SHA1
        required: false
        default: ''
        type: string
      releaseTag:
        description: Release tag
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      myCommit:
        description: Commit SHA1
        required: false
        default: ''
        type: string
      releaseTag:
        description: Release tag
        required: false
        default: ''
        type: string
  push: null
  release:
    types:
      - published

jobs:
  build-flatpak-bundle:
    timeout-minutes: 60
    name: "Build flatpak bundle"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - RelWithDebInfo
        architecture:
          - x86_64

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
        ref: '${{inputs.myCommit}}'

    - name: Run ccache
      uses: hendrikmuhs/ccache-action@v1.2.10
      with:
        key: 'linux-flatpak-${{matrix.configuration}}-${{matrix.architecture}}'
        save: ${{ github.ref == 'refs/heads/master' || inputs.releaseTag != '' }}
        verbose: 2
        max-size: 300M
          
    - name: Run Flatpak build
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        run-tests: true
        bundle: io.github.openenroth.openenroth_${{inputs.releaseTag}}_${{matrix.configuration}}_${{matrix.architecture}}.flatpak
        manifest-path: distribution/linux/flatpak/dev.io.github.openenroth.openenroth.yml
        cache-key: flatpak-builder-${{matrix.configuration}}-${{ steps.date.outputs.date }}
        arch: ${{matrix.architecture}}
        verbose: true
        cache: true
        restore-cache: false
    env:
      CCACHE_DIR: "/__w/OpenEnroth/OpenEnroth/.ccache"

    - name: Publish release
      if: inputs.releaseTag != ''
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        tag_name: '${{inputs.releaseTag}}'
        files: io.github.openenroth.openenroth_${{inputs.releaseTag}}_${{matrix.configuration}}_${{matrix.architecture}}.flatpak
